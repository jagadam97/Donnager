version: "3.7"

services:
  qflood:
    container_name: qflood
    image: cr.hotio.dev/hotio/qflood
    ports:
      - "8080:8080"
      - "3000:3000"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
      - FLOOD_AUTH=false
    volumes:
      - /<host_folder_config>:/config
